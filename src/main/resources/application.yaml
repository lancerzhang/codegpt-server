openai:
  apiVersion: 2023-05-15
  apiKey: YOUR_KEY
  clientId: client
  clientSecret: secret
  models:
    - model: gpt-35-turbo
      contextLength: 4096
      deployment: gpt35turbo
      maxTokens:
        completion: 1500
      session:
        chats: 10
        tokens: 1300
    - model: gpt-4
      contextLength: 8192
      session:
        chats: 10
        tokens: 2600
      rateLimit:
        minutes: 1
        requests: 1

authorizedRoles: ROLE_1,ROLE_2

zuul:
  routes:
    openAI:
      path: /v1/chat/**
      url: http://localhost:8080/api
      stripPrefix: false

security:
  oauth2:
    client:
      accessTokenUri: http://localhost:8080/api/v1/oauth2/simulator/token
      userAuthorizationUri: http://localhost:8080/api/v1/oauth2/simulator/authorize
      clientAuthenticationScheme: form
      clientId: client
      clientSecret: secret
    resource:
      preferTokenInfo: false
      userInfoUri: http://localhost:8080/api/v1/oauth2/simulator/simulator/me
      tokenInfoUri: http://localhost:8080/api/v1/oauth2/simulator/check_token

logging:
  level:
    org.springframework.cloud.netflix.zuul: DEBUG